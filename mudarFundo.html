<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Housotron</title>
  <link rel="stylesheet" type="text/css" href="css/w3.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/mudarFundo.js"></script>
  <script src="js/geral.js"></script>
</head>

<body>
  <div id="resolution">
    <div id="menu" class="w3-bar w3-container">
      <a href="menu.html" class="menu_buttom w3-button w3-left"><i class="fa fa-home w3-xxxlarge"></i></a>
      <a class="menu_buttom w3-button w3-right" onclick="localStorage.setItem('pagina', 'mudarFundo.html');" href="bloqueio.html"><i class="fa fa fa-lock w3-xxxlarge"></i></a>
    </div>

    <div id="main">
      <h1>Alterar Imagem de Fundo</h1>
      <p class="w3-margin-left w3-small">Aqui pode alterar a imagem de fundo do ecrã de bloqueio.</p>
      
      <ul id="changeImage" class="inline-list">
        <li><img src="css/wallpapers/eiffel-tower.jpg"></li>
        <li><img src="css/wallpapers/lights.jpg"></li>
        <li><img src="css/wallpapers/mota.jpg"></li>
      </ul>
      <ul id="changeImage" class="inline-list">
        <li><img src="css/wallpapers/mountain.jpg"></li>
        <li><img src="css/wallpapers/stars.jpg"></li>
        <li><img src="css/wallpapers/train.jpg"></li>
      </ul>
      
      <div id="plano" class="w3-container display-none">
        <div id="definir" class="w3-card w3-white display-none">
          <img id="escolherImagem" style="width: 100%">
          <div class="w3-container">
            <p>Definir como imagem de fundo do ecrã de bloqueio?</p>
            <div>
              <button id="cancelar" class="w3-button red-button w3-large w3-left">Cancelar</button>
              <button id="confirmar" class="w3-button green-button w3-large w3-right">Confirmar</button>
            </div>
          </div>
        </div>
        
        <div id="sucesso" class="w3-container w3-display-middle display-none">
          <i class="fa fa-check w3-xxxlarge w3-left"></i>
          <i class="fa fa-close w3-right w3-button" onclick="$('#plano, #sucesso').css('display', 'none'); location.reload();"></i>
          <p>A imagem de fundo foi alterada com sucessos!</p>
          <a class="w3-button general-button w3-large w3-right" href="menu.html">Ir para Menu</a>
        </div>
      </div>
      
      
    </div>
  </div>

</body>
</html>
