<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Housotron - Modificar Tarefa</title>
  <link rel="stylesheet" type="text/css" href="css/w3.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/geral.js"></script>
  <script src="js/modify.js"></script>
</head>

<body>
  <div id="resolution">
    <div id="menu" class="w3-bar w3-container">
      <a href="menu.html" class="menu_buttom w3-button w3-text-white w3-left"><i class="fa fa-home w3-xxxlarge"></i></a>
      <a href="bloqueio.html" class="menu_buttom w3-button w3-right"><i class="fa fa fa-lock w3-xxxlarge"></i></a>
    </div>

    <div id="main">
      <h1>Modificar Tarefa</h1>

      <div id="modificar_tarefa">
        <h3 id="designacao"></h3>
        <hr>
        <form id="local_temp" class="display-none">
          <p>
            <label>Local:</label>
            <div id="checkLocal">
              <input type="checkbox" id="local" class="w3-check" value="Casa de Banho"><label> Casa de Banho</label><br>
              <input type="checkbox" id="local" class="w3-check" value="Corredor"><label> Corredor</label><br>
              <input type="checkbox" id="local" class="w3-check" value="Cozinha"><label> Cozinha</label><br>
              <input type="checkbox" id="local" class="w3-check" value="Escritório"><label> Escritório</label><br>
              <input type="checkbox" id="local" class="w3-check" value="Hall de Entrada"><label> Hall de Entrada</label><br>
              <input type="checkbox" id="local" class="w3-check" value="Quarto"><label> Quarto</label><br>
              <input type="checkbox" id="local" class="w3-check" value="Sala"><label> Sala</label><br>
              <input type="checkbox" id="local" class="w3-check" value="Toda a Casa"><label> Toda a Casa</label><br>
            </div>
          </p>
          
        </form>
        
        <form id="temperatura_setting" class="display-none">
          <p>
            <label>Temperatura (graus Celsius): <span id="celsius">20 º</span></label>
            <input type="range" id="temperatura" class="w3-input" value="20" min="2" max="40">
          </p>
        </form>
        
        <form id="maquina_loica" class="display-none">
            <p>
              <label>Programa:</label>
              <select id="programa_loica" class="w3-input w3-border">
                <option value="Passar por água">1. Passar por água</option>
                <option value="Lavar a 65ºC">2. Lavar a 65ºC</option>
                <option value="Passar a 55ºC">3. Passar a 55ºC</option>
                <option value="Acabamento a 55ºC">4. Acabamento a 55ºC</option>
              </select>
            </p>
        </form>
        
        <form id="maquina_roupa" class="display-none">
            <p>
              <label>Tipo:</label>
              <select id="tipo_roupa" class="w3-input w3-border">
                <option value="Algodão">Algodão</option>
                <option value="Lã">Lã</option>
                <option value="Lavagem Diária">Lavagem Diária</option>
                <option value="Lavagem Super Eco">Lavagem Super Eco</option>
                <option value="Sintético">Sintético</option>
              </select>
            </p>
            <p>
              <label>Centrifugação:</label>
              <select id="centrifug_roupa" class="w3-input w3-border">
                <option value="Sem Centrifugação">Sem Centrifugação</option>
                <option value="400">400</option>
                <option value="800">800</option>
                <option value="1000">1000</option>
                <option value="1200">1200</option>
              </select>
            </p>
            <p>
              <label>Temperatura:</label>
              <select id="temperatura_roupa" class="w3-input w3-border">
                <option value="20ºC">20ºC</option>
                <option value="30ºC">30ºC</option>
                <option value="40ºC">40ºC</option>
                <option value="60ºC">60ºC</option>
                <option value="90ºC">90ºC</option>
              </select>
            </p>
        </form>
        
        <form id="programarData" class="w3-rest w3-margin-left">
          <p><label id="programarButton" class="w3-button">Programar Data/Hora <i class="fa fa-angle-down"></i> </label></p>
          
          <p id="programarD" class="display-none">
            <label>Dia:</label>
            <input type="date" id="data" class="w3-input w3-border" required>
          </p>
          <p id="programarH" class="display-none">
            <label>Hora (inicio):</label>
            <input type="time" step="900" id="hora" class="w3-input w3-border" required>
          </p>
        </form>
        
        <button id="submit" class="w3-button general-button w3-right w3-margin-top w3-large" disabled>Confirmar</button>
      </div>
    
      <div id="plano" class="w3-container display-none">
        <div id="verificar" class="w3-container display-none">
          <i id="close" class="fa fa-close w3-right w3-button w3-large w3-margin-top"></i>
          <i id="verification" class="fa fa-info w3-quarter"></i>
          <div class="w3-rest">
            <h3 class="upper">Verificar dados</h3>
            <p id="verificar_programa_loica"></p>
            <p id="verificar_tipo_roupa"></p>
            <p id="verificar_centrifug_roupa"></p>
            <p id="verificar_tipo_roupa"></p>
            <p id="verificar_temperatura_roupa"></p>
            <p id="verificar_local"></p>
            <p id="verificar_temperatura"></p>
            <hr>
            <p id="verificar_data"></p>
            <p id="verificar_hora"></p>
            <div>
              <button id="cancelar" class="w3-button red-button w3-large w3-left">Cancelar</button>
              <button id="confirmar" class="w3-button green-button w3-large w3-right">Confirmar</button>
            </div>
          </div>
        </div>
        
        <div id="sucesso" class="w3-container w3-display-middle display-none">
          <i class="fa fa-check w3-xxxlarge w3-left"></i>
          <a href="curso.html"><i class="fa fa-close w3-right w3-button" onclick="$('#plano, #sucesso').css('display', 'none'); location.href='curso.html';"></i></a>
          <p class="w3-right">A sua tarefa foi criada e adicionada à agenda com sucesso!</p>
          <a class="w3-button general-button w3-large w3-right" href="curso.html">Ir para Em Curso</a>
        </div>
        
        <div id="aviso" class="w3-container w3-white display-none">
          <i id="warning" class="fa fa-warning w3-quarter w3-margin-right"></i>
          <div class="w3-rest w3-margin-left">
            <h3 class="w3-text-black">Aviso !</h3>
            <p>Está prestes a sair sem realizar modificações à tarefa. Deseja continuar?</p>
            <p class="w3-tiny">Ao confirmar, não serão realizadas quaisquer alterações à tarefa.</p>
            <div>
              <button id="cancelar" class="w3-button green-button w3-large w3-left">Cancelar</button>
              <a id="confirmar" class="w3-button red-button w3-large w3-right" href="curso.html">Confirmar</a>
            </div>
          </div>
        </div>
      </div>




      <div id="voltar" class="w3-container"><button class="w3-button w3-left w3-dark-gray w3-large">Voltar</button></div>
    </div>
  </div>

</body>
</html>
