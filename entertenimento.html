<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Housotron - Entertenimento</title>
  <link rel="stylesheet" type="text/css" href="css/w3.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/limpeza_entertenimento.js"></script>
  <script src="js/geral.js"></script>
</head>

<body>
  <div id="resolution">
    <div id="menu" class="w3-bar w3-container">
      <a href="menu.html" class="menu_buttom w3-button w3-text-white w3-left"><i class="fa fa-home w3-xxxlarge"></i></a>
      <a href="bloqueio.html" class="menu_buttom w3-button w3-right"><i class="fa fa fa-lock w3-xxxlarge"></i></a>
    </div>

    <div id="main">
      <h1>Entertenimento</h1>

      <div id="entertenimento">
        <button class="w3-button w3-padding-32 tarefa">Jacuzzi</button>
      </div>

      <div id="programar_tarefa" class="w3-container w3-padding w3-animate-right display-none">
        <h1 id="titulo_tarefa"></h1>

        <form id="local_temp" class="w3-half w3-margin-right">
          <p>
            <label>Local:</label>
            <select id="local" class="w3-input w3-border">
              <option value="casa_banho">Casa de Banho</option>
              <option value="Corredor">Corredor</option>
              <option value="Cozinha">Cozinha</option>
              <option value="Escritorio">Escritório</option>
              <option value="Entrada">Hall de Entrada</option>
              <option value="Quarto">Quarto</option>
              <option value="Sala">Sala</option>
            </select>
          </p>
          <p>
            <label>Temporizador (minutos):</label>
            <input type="text" id="temporizador" class="w3-input w3-border" required>
          </p>
        </form>

        <form id="programarData" class="w3-rest w3-margin-left">
          <p>
            <label>Dia:</label>
            <input type="date" id="data" class="w3-input w3-border" required>
          </p>
          <p>
            <label>Hora:</label>
            <input type="time" step="900" id="hora" class="w3-input w3-border" required>
          </p>
        </form>

        <button id="submit" class="w3-button green-button clear-both w3-right w3-margin-top w3-large" disabled>Confirmar</button>
      </div>

      <div id="plano" class="w3-container display-none">
        <div id="verificar" class="w3-container display-none">
          <i id="close" class="fa fa-close w3-right w3-button w3-large w3-margin-top"></i>
          <i id="verification" class="fa fa-info w3-quarter"></i>
          <div class="w3-rest">
            <h3 class="upper">Verificar dados</h3>
            <p id="verificar_local"></p>
            <p id="verificar_temporizador"></p>
            <hr>
            <p id="verificar_data"></p>
            <p id="verificar_hora"></p>
            <div>
              <button id="cancelar" class="w3-button red-button w3-large w3-left">Cancelar</button>
              <button id="confirmar" class="w3-button green-button w3-large w3-right">Confirmar</button>
            </div>
          </div>
        </div>
      </div>

      <div id="sucesso" class="w3-container display-none">
        <i class="fa fa-check w3-xxxlarge w3-left"></i>
        <p class="w3-right">A sua tarefa foi criada e adicionada à agenda com sucesso!</p>
      </div>

      <div id="voltar" class="w3-container"><a class="w3-button w3-left w3-dark-gray w3-large" href="menu.html">Voltar</a></div>
    </div>
  </div>

</body>
</html>
