<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Housotron - Eletrodomésticos</title>
  <link rel="stylesheet" type="text/css" href="css/w3.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/geral.js"></script>
  <script src="js/eletrodomesticos.js"></script>
</head>

<body>
  <div id="resolution">
    <div id="menu" class="w3-bar w3-container">
      <a href="menu.html" class="menu_buttom w3-button w3-text-white w3-left"><i class="fa fa-home w3-xxxlarge"></i></a>
      <a class="menu_buttom w3-button w3-right" onclick="localStorage.setItem('pagina', 'eletrodomesticos.html');" href="bloqueio.html"><i class="fa fa fa-lock w3-xxxlarge"></i></a>
    </div>

    <div id="main">
      <h1 class="cor-text-eletrodomesticos-light">Eletrodomésticos</h1>

      <div id="eletrodomesticos">
        <nav class="wrapper">
          <ul>
            <li><a><div class="home">Máquina da Loiça</div></a></li>
            <li><a><div class="home">Máquina da Roupa</div></a></li>
          </ul>
        </nav>
      </div>

      <div id="programar_tarefa_eletrod" class="w3-container w3-padding w3-animate-right display-none">
        <h1 id="titulo_tarefa" class="cor-text-eletrodomesticos-light"></h1>

        <div class="w3-half w3-margin-right">
          <form id="maquina_loica" class="display-none">
            <p>
              <label>Programa:</label>
              <select id="programa_loica" class="w3-input w3-border">
                <option value="Passar por água">1. Passar por água</option>
                <option value="Lavar a 65ºC">2. Lavar a 65ºC</option>
                <option value="Passar a 55ºC">3. Passar a 55ºC</option>
                <option value="Acabamento a 55ºC">4. Acabamento a 55ºC</option>
              </select>
            </p>
          </form>

          <form id="maquina_roupa" class="display-none">
            <p>
              <label>Tipo:</label>
              <select id="tipo_roupa" class="w3-input w3-border">
                <option value="Algodão">Algodão</option>
                <option value="Lã">Lã</option>
                <option value="Lavagem Diária">Lavagem Diária</option>
                <option value="Lavagem Super Eco">Lavagem Super Eco</option>
                <option value="Sintético">Sintético</option>
              </select>
            </p>
            <p>
              <label>Centrifugação:</label>
              <select id="centrifug_roupa" class="w3-input w3-border">
                <option value="Sem Centrifugação">Sem Centrifugação</option>
                <option value="400">400</option>
                <option value="800">800</option>
                <option value="1000">1000</option>
                <option value="1200">1200</option>
              </select>
            </p>
            <p>
              <label>Temperatura:</label>
              <select id="temperatura_roupa" class="w3-input w3-border">
                <option value="20ºC">20ºC</option>
                <option value="30ºC">30ºC</option>
                <option value="40ºC">40ºC</option>
                <option value="60ºC">60ºC</option>
                <option value="90ºC">90ºC</option>
              </select>
            </p>
          </form>
        </div>
        
        <form id="dia_hora" class="w3-rest w3-margin-left">
          <p><label id="programarButton" class="w3-button">Programar Data/Hora <i class="fa fa-angle-down"></i> </label></p>
          
          <p id="programarD" class="display-none">
            <label>Dia:</label>
            <input type="date" id="data" class="w3-input w3-border" required>
          </p>
          <p id="programarH" class="display-none">
            <label>Hora (inicio):</label>
            <input type="time" step="900" id="hora" class="w3-input w3-border" required>
          </p>
        </form>

        <button id="submit" class="w3-button w3-right w3-margin-top w3-large clear-both general-button">Confirmar</button>
      </div>


      <div id="plano" class="w3-container display-none">
        <div id="verificar" class="w3-container display-none">
          <i id="close" class="fa fa-close w3-right w3-button w3-large w3-margin-top"></i>
          <i id="verification" class="fa fa-info w3-quarter"></i>
          <div class="w3-rest">
            <h3 class="upper">Verificar dados</h3>
            <p id="verificar_programa_loica"></p>
            <p id="verificar_tipo_roupa"></p>
            <p id="verificar_centrifug_roupa"></p>
            <p id="verificar_tipo_roupa"></p>
            <p id="verificar_temperatura_roupa"></p>
            <hr>
            <p id="verificar_data"></p>
            <p id="verificar_hora"></p>
            <div>
              <button id="cancelar" class="w3-button red-button w3-large w3-left">Cancelar</button>
              <button id="confirmar" class="w3-button green-button w3-large w3-right">Confirmar</button>
            </div>
          </div>
        </div>
        
        <div id="sucesso" class="w3-container w3-display-middle display-none">
          <i class="fa fa-check w3-xxxlarge w3-left"></i>
          <i class="fa fa-close w3-right w3-button" onclick="$('#plano, #sucesso').css('display', 'none'); location.reload();"></i>
          <p class="w3-right">A sua tarefa foi criada e adicionada à agenda com sucesso!</p>
          <a class="w3-button general-button w3-large w3-right" href="curso.html">Ir para Em Curso</a>
        </div>
      </div>

      

      <div id="voltar" class="w3-container"><a class="w3-button w3-left w3-dark-gray w3-large" href="menu.html">Voltar</a></div>
    </div>
  </div>

</body>
</html>
